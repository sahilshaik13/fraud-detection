<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Job Shield{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --dark-navy: #000b21;
            --electric-blue: #0033f8;
            --teal-blue: #4ca2b5;
            --golden-yellow: #ffd27f;
            --success-color: #20B2AA;
            --danger-color: #DC143C;
            --warning-color: #FF8C00;
            --text-dark: #2F4F4F;
            --text-light: #ffffff;
        }
        
        body {
            background: linear-gradient(135deg, 
                var(--dark-navy) 0%, 
                var(--electric-blue) 25%, 
                var(--teal-blue) 70%, 
                var(--golden-yellow) 100%);
            background-attachment: fixed;
            background-repeat: no-repeat;
            font-family: 'Poppins', sans-serif;
            color: var(--text-dark);
            min-height: 100vh;
        }
        
        .navbar {
            background: rgba(0, 11, 33, 0.9);
            backdrop-filter: blur(15px);
            box-shadow: 0 2px 20px rgba(0, 11, 33, 0.3);
            padding: 1rem 0;
        }
        
        .navbar-brand {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-light) !important;
        }
        
        .navbar-nav .nav-link {
            color: rgba(255, 255, 255, 0.9) !important;
            font-weight: 500;
            margin: 0 10px;
            padding: 8px 16px !important;
            border-radius: 20px;
            transition: all 0.3s ease;
        }
        
        .navbar-nav .nav-link:hover {
            background-color: rgba(76, 162, 181, 0.3);
            color: var(--text-light) !important;
            transform: translateY(-2px);
        }
        
        .card {
            background: rgba(255, 255, 255, 0.95);
            border: none;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            margin-bottom: 2rem;
            backdrop-filter: blur(10px);
        }
        
        .card:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
        }
        
        .card-header {
            background: linear-gradient(135deg, var(--teal-blue), var(--golden-yellow));
            color: var(--text-dark);
            font-weight: 600;
            border-radius: 15px 15px 0 0 !important;
            border-bottom: none;
            padding: 1.5rem;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--electric-blue), var(--teal-blue));
            border: none;
            border-radius: 25px;
            padding: 12px 24px;
            font-weight: 600;
            color: var(--text-light);
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, var(--teal-blue), var(--electric-blue));
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 51, 248, 0.4);
            color: var(--text-light);
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, var(--golden-yellow), #ffdc8f);
            border: none;
            border-radius: 25px;
            padding: 12px 24px;
            font-weight: 600;
            color: var(--text-dark);
            transition: all 0.3s ease;
        }
        
        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 210, 127, 0.4);
            color: var(--text-dark);
        }
        
        .btn-success {
            background: linear-gradient(135deg, var(--success-color), #40E0D0);
            border: none;
            border-radius: 25px;
            color: var(--text-light);
        }
        
        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(32, 178, 170, 0.4);
            color: var(--text-light);
        }
        
        .btn-danger {
            background: linear-gradient(135deg, var(--danger-color), #FF6B6B);
            border: none;
            border-radius: 25px;
            color: var(--text-light);
        }
        
        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(220, 20, 60, 0.4);
            color: var(--text-light);
        }
        
        .btn-warning {
            background: linear-gradient(135deg, var(--warning-color), var(--golden-yellow));
            border: none;
            border-radius: 25px;
            color: var(--text-dark);
        }
        
        .btn-warning:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 140, 0, 0.4);
            color: var(--text-dark);
        }
        
        .risk-high { 
            color: var(--danger-color);
            font-weight: 700;
        }
        
        .risk-medium { 
            color: var(--warning-color);
            font-weight: 600;
        }
        
        .risk-low { 
            color: var(--success-color);
            font-weight: 600;
        }
        
        .fade-in {
            animation: fadeIn 0.6s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .form-control, .form-select {
            border-radius: 12px;
            border: 2px solid var(--teal-blue);
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.9);
            transition: all 0.3s ease;
        }
        
        .form-control:focus, .form-select:focus {
            border-color: var(--electric-blue);
            box-shadow: 0 0 0 0.2rem rgba(76, 162, 181, 0.25);
            background: white;
        }
        
        .stats-card {
            background: linear-gradient(135deg, var(--dark-navy), var(--electric-blue));
            color: var(--text-light);
            border-radius: 15px;
            padding: 2rem;
            text-align: center;
            transition: transform 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .stats-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 11, 33, 0.3);
        }
        
        .stats-card.danger {
            background: linear-gradient(135deg, var(--danger-color), #FF6B6B);
        }
        
        .stats-card.success {
            background: linear-gradient(135deg, var(--success-color), #40E0D0);
        }
        
        .stats-card.warning {
            background: linear-gradient(135deg, var(--warning-color), var(--golden-yellow));
            color: var(--text-dark);
        }
        
        .stats-card.golden {
            background: linear-gradient(135deg, var(--golden-yellow), #ffdc8f);
            color: var(--text-dark);
        }
        
        .alert {
            border-radius: 12px;
            border: none;
            backdrop-filter: blur(10px);
        }
        
        .alert-success {
            background: linear-gradient(135deg, rgba(32, 178, 170, 0.2), rgba(64, 224, 208, 0.2));
            color: var(--success-color);
            border-left: 4px solid var(--success-color);
        }
        
        .alert-danger {
            background: linear-gradient(135deg, rgba(220, 20, 60, 0.2), rgba(255, 107, 107, 0.2));
            color: var(--danger-color);
            border-left: 4px solid var(--danger-color);
        }
        
        .alert-warning {
            background: linear-gradient(135deg, rgba(255, 140, 0, 0.2), rgba(255, 210, 127, 0.2));
            color: var(--warning-color);
            border-left: 4px solid var(--warning-color);
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .text-white {
            color: var(--text-light) !important;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar-nav .nav-link {
                margin: 2px 0;
                text-align: center;
            }
            
            .card {
                margin-bottom: 1rem;
            }
        }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
        }
        
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(var(--teal-blue), var(--electric-blue));
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="{% url 'fraud_detection:home' %}">
                <i class="fas fa-shield-alt me-2 pulse"></i>Job Shield
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link" href="{% url 'fraud_detection:home' %}">
                        <i class="fas fa-home me-2"></i>Home
                    </a>
                    <a class="nav-link" href="{% url 'fraud_detection:predict' %}">
                        <i class="fas fa-search me-2"></i>Analyze Job
                    </a>
                    <a class="nav-link" href="{% url 'fraud_detection:dashboard' %}">
                        <i class="fas fa-chart-bar me-2"></i>Dashboard
                    </a>
                </div>
            </div>
        </nav>

    <!-- Main Content -->
    <main class="container my-5">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="text-center py-4 mt-5" style="background: rgba(0, 11, 33, 0.9); backdrop-filter: blur(15px);">
        <div class="container">
            <p class="text-white mb-0">&copy; 2025 Job Shield. Built with Django & Machine Learning.</p>
            <p class="text-white mb-0 mt-2">
                <small>Academic Project by Shaik Farhana, Sumaiya Iqbal, Mahera Jabeen</small>
            </p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <script>
        // Enhanced animations and interactions
        document.addEventListener('DOMContentLoaded', function() {
            // Fade-in animation for cards
            const observer = new IntersectionObserver(function(entries) {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('fade-in');
                    }
                });
            }, { threshold: 0.1 });

            document.querySelectorAll('.card, .stats-card').forEach(el => {
                observer.observe(el);
            });
        });
    </script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
